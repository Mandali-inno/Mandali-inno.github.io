<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Signup</a></li>
      </ul>
    </nav>
  </header>
  <h1>Signup</h1>
  <form id="signupForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" required><br>

    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode" required><br>

    <button type="button" id="signupSubmitButton">Signup</button>
    <a><button type="button" id="signupBackButton">Back</button></a>
  </form>

  <script src="signup.js"></script>
</body>
</html>
